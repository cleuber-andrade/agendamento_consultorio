<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Central de Agendamento</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<!-- Bootstrap início -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    
    <!--CSS-->
	<link rel="stylesheet" type="text/css" href="style.css">

    <!--JavaScript-->
    <script src="app.js"></script>

</head>
<body>
	
	<main class="limiter">
		<article class="container-login100">
			<section class="wrap-login100">
				<form  class="login100-form">

					<!--Titulo-->
					<span class="login100-form-title">
						Central de Agendamento
					</span>
					<span class="login100-form-title">
						<img src="img/_novo.png" width="150" >
					</span>

					<!--Email-->
					<div class="wrap-input100">
						<input id="e_mail" class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email" ></span>
					</div>

					<!--senha-->
					<div class="wrap-input100" data-validate="Enter password">
						<input id="senha" class="input100" type="password" name="pass">
						<span  class="focus-input100" data-placeholder="Senha" ></span>
					</div>
					<!--Botão-->
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" onclick=" loginPrincipal()">
								Login
							</button>
						</div>
					</div>

					<!--Esqueceu a senha-->
					<div class="forgot">
						<span>
							Seu primeiro acesso?
						</span>
						<a class="here" href="cadastro.html">
							Clique aqui
						</a>
					</div>
				</form>
			</section>
		</article>
	</main>
	

	
</body>
</html>
