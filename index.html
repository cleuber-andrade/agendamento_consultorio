<html>
	<head>
    <meta charset="utf-8" />
		<title>Orçamento pessoal</title>

		
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    
    <!--Customização CSS-->
    <link rel="stylesheet" href="style.css">   

	</head>

  <body>


    <nav class="navbar navbar-expand-lg navbar-dark color_back mb-5">
      <div class="container">
        <a class="navbar-brand" href="login.html">
           <img src="img/_novo.png" width="50" height="35" alt="Orçamento pessoal">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="localizar.html">Localizar</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col mb-5 ">
          <h1 class="display-4">Cadastro de Novos Clientes</h1>
        </div>
      </div>


        <div class="container">
          <div class="d-flex">
            <div class="row">
                
                  <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Nome Completo" id="name"/>
                  </div>

                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="CPF" id="cpf"/>
                  </div>

                    <div class="col-md-2">
                      <select class="form-control" id="mes">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                      </select>
                    </div>
                    
                    <div class="col-md-2">
                      <input type="text" class="form-control" placeholder="Dia" id="dia" />
                    </div>

                    <div class="col-md-6">
                      <select class="form-control" id="tipo">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8">
                      <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
                    </div>

                    <div class="col-md-2">
                      <input type="text" class="form-control" placeholder="Valor" id="valor" />
                    </div>

                    <div class="col-md-2 d-flex justify-content-end">
                      <button type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
              

    <!-- Modal -->
    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h5 class="modal-title" id="modal_titulo"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_conteudo"></div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="modal_btn">Voltar</button>
          </div>
        </div>
      </div>
    </div>

  </body>	

</html>
